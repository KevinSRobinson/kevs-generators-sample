<my-panel title="Tags" show-add-button="true" add="vm.create()" style="success" icon="tags" icon-size="2">

<my-filter-textbox  ng-model="filter"></my-filter-textbox>
{{vm.people}}
<table class="table table-striped">
   <thead>
        <tr>
             
               <th> First Name </th>
             
               <th> Last Name </th>
             
               <th> Options </th>
             
               <th> Age </th>
             
               <th> Registration Date </th>
             
        </tr>
    </thead>

    <tr dir-paginate='person in vm.people | filter:vm.contactFilters.textFilter   |itemsPerPage: vm.pageSize  track by $index'>

        
             <td>{{ person.firstName   }}</td>
        
             <td>{{ person.lastName   }}</td>
        
             <td>{{ person.Options   }}</td>
        
             <td>{{ person.Age   }}</td>
        
             <td>{{ person.RegistrationDate   }}</td>
        
            
            <td ng-if="vm.showButtons"> 
            <span ng-if="vm.editMode"> 
                <my-button preset="details" click="vm.details({person: person})"></my-button> 
                <my-button preset="details" click="vm.details({person: person})"></my-button> 
                <my-button preset="delete" click="vm.delete({person: person})"></my-button> 
            </span>            
        </td> 
    </tr>
</table>

<dir-pagination-controls  boundary-links="true"></dir-pagination-controls>
